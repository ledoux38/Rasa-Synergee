version: "3.1"
nlu:
- intent: ask_for_help_on_store
  examples: |
    - bonjour j'aimerai avoir de l'aide sur un magasin
    - j'ai besoin d'aide avec un magasin
    - pouvez-vous m'aider avec un magasin ?

- intent: change_store_status
  examples: |
    - comment changer de statut
    - changer d'étape pour un magasin

- intent: add_store_event
  examples: |
    - ajouter un événement pour un magasin
    - je veux ajouter un événement à un magasin
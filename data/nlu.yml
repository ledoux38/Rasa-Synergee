version: "3.1"

#Ce fichier contient les exemples d'entrées utilisateur que le modèle NLU (Natural Language Understanding)
#utilisera pour apprendre à identifier les intents et les entities. Il comprend :
#
#    Exemples pour chaque Intent : Phrases ou questions que les utilisateurs peuvent poser.
#    Annotations pour les Entities : Si un intent inclut des entities, elles sont annotées ici.

nlu:
- intent: ask_for_help_on_store
  examples: |
    - bonjour j'aimerai avoir de l'aide sur un magasin
    - j'ai besoin d'aide avec un magasin
    - pouvez-vous m'aider avec un magasin ?

- intent: change_store_status
  examples: |
    - comment changer de statut
    - changer d'étape pour un magasin

- intent: add_store_event
  examples: |
    - ajouter un événement pour un magasin
    - je veux ajouter un événement à un magasin